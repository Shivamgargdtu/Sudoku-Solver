<html lang="en">
<head>

  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver</h1>

    </div>

    </footer>
  </div>

  <script src="solver.js"></script>
